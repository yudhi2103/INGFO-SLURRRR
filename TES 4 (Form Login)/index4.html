<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style4.css">

    <!-- ICON -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <!-- FONT POPPIN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700" rel="stylesheet" ></linkhref> 
</head>
<body>
    
    <div class="register">
        <form action="">
            <h1>Registration</h1>

            <div class="input_box">
                <div class="input_field">
                    <input type="text" placeholder="Nama Depan" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input_field">
                    <input type="text" placeholder="Nama Belakang" required>
                    <i class='bx bxs-user'></i>
                </div>
            </div>

            <div class="input_box">
                <div class="input_field">
                    <input type="email" placeholder="Email" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input_field">
                    <input type="number" placeholder="Nomor Telpon" required>
                    <i class='bx bxs-phone'></i>
                </div>
            </div>

            <div class="input_box">
                <div class="input_field">
                    <input type="password" placeholder="Password" required>
                    <i class='bx bxs-lock'></i>
                </div>
                <div class="input_field">
                    <input type="password" placeholder="Ulang Password" required>
                    <i class='bx bxs-lock'></i>
                </div>
            </div>
            
            <label>
                <input type="checkbox">Saya setuju dengan ketentuan yang berlaku
            </label>

            <button type="submit" class="btn">DAFTAR</button>
        </form>
    </div>
    
</body>
</html>
